# nginx.conf
server {
    listen 80;
    server_name localhost;

    # Percorso per i file statici della nostra app React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gestione delle chiamate API
    # Qualsiasi richiesta che inizia con /api/ viene inoltrata al servizio 'backend'
    # sulla porta 5000 (il nome 'backend' viene risolto da Docker Compose)
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gestione del routing lato client di React Router
    # Se un file o una directory non viene trovato, restituisce index.html
    # in modo che React Router possa gestire la rotta.
    location / {
        try_files $uri $uri/ /index.html;
    }
}